name: Release

on:
  push:
    branches:
      - "main"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: LightsOn-GmbH/on-semantic-release-action@v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}